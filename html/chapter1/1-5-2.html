<head>

    <script src="../../js/main.js"></script>
    <script src='../../js/change/change.js'></script>
    <script>
        let t = ['你装作路过，缓慢地挪到那里时，隐约听到里面男人对着夜总会经理说出“卖你十年”,“难得的货”之类的话。',
            '随后经理和男人签了一份协议，扫了下男人的个人终端，就派人将女童领了下去。',
            '你看到女童脸上露出绝望的神情，脑袋一热就想往里冲，却被身后的人一把制住、直接拖到附近昏暗的小巷里。',
            '路上的行人对此见怪不怪，因为——拖着你的那是个人类。',
            '人类对克隆人做任何事情都是正确的。',
            ]
        let present = 0;
        let c=['','','','','','','','','','','','','','','','','']

        function run() {
            dialog(t,c,present);
            present++
            changeCharacter(present,3,"character1",'../../images/character/prot10.png',1);
            if (present >2*t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            }
        }
    </script>
    <title>1-5-2跟踪</title>
    <style type="text/css">
        #wrapper {
            background: url("../../images/alleybg.png");
        }
    </style>

</head>

<body onpageshow="chapInit();run()" onclick="run()">

            </div>
        </div>
        <div id='name_area'></div>
        <div id="dialog_area">
        </div>
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id="function_area">

            <button onclick="location='../storage.html'">读档</button>
