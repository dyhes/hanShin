<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/master.css">
    <link rel="icon" href="../images/favicon.ico">
    <script src="../../js/main.js"></script>
    <script>
        let t = ['你隐约记起这里是与一间卧室连通的杂物间，决定再出去搜索一下。(可探索4次)'
        ]
        let present = 0;
        let c=['','','','','','','','','']

        function run() {
            dialog(t,c,present);
            present++
            if (present >2*t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            }
        }
    </script>
    <title>大厅</title>
    <style type="text/css">
        #wrapper {
            background: url("../../images/bedroombg.png");
        }
    </style>

</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <button id='jump' onclick="jump()">跳过剧情</button>
    <embed src="../../images/character/prot3.png" id="character1" width="45%">
    <embed src="../../images/character/prot3.png" id="character2" width="45%">
    <div id="wrapper">
        <div id='name_area'></div>
        <div id="dialog_area">
        </div>
        <div id="prompt_area">
            <div></div>
            <div id='prompt_text'>存档成功</div>
            <div id='prompt_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
        <div id="function_area">
            <button onclick=save()>存档</button>
            <button onclick="location='../storage.html'">读档</button>
            <button onclick="location='../acheivement.html'">成就</button>
            <button onclick="location='../attribute.html'">记忆</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>

        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button onclick="location='../mini-game/g2/choice.html';g2init(1,'')">开始探索</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
