<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/master.css">
    <link rel="icon" href="../images/favicon.ico">
    <script src='../../js/change/change.js'></script>
    <script src="../../js/main.js"></script>
    <script>
        let t = ['当你终于被放下，你长长地喘了口气，后知后觉地发现对方看似粗暴的举动却处处避开了你的伤口。',
            '那人是个中年人，看起来有三十多岁，就站在一旁看着你休息，没有任何行动的意思。',
            '你完全不明白他想做什么，但他的身份让你本能地警惕，即使他看你的眼神并不像是高高在上的人类。',
            '“你是……人类？”',
            '“你可以叫我‘柳东旭’。”',
            '“至于人类……我是，也不是——”',
            '这时你的意识逐渐恍惚起来，面前的男人的声音好像离你越来越远……'
            ]
        let present = 0;
        let c=['','','','你','???','柳东旭','','','','','','','','','','','']

        function run() {
            dialog(t,c,present);
            present++
            changeCharacter(present,5,"character2",'../../images/character/liu1.png',1);
            changeBackground(present,7,'../../images/black.png');
            changeCharacter(present,7,"character2",'../../images/character/liu1.png',0);
            changeCharacter(present,7,"character1",'../../images/character/prot6.png',0);
            if (present >2*t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            }
        }
    </script>
    <title>1-6相遇</title>
    <style type="text/css">
        #wrapper {
            background: url("../../images/alleybg.png");
        }
    </style>

</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <div id="prompt_area">
        <div></div>
        <div id='prompt_text'>存档成功</div>
        <div id='prompt_button'>
            <button type="button" onclick='promtdown()'>确定</button>
        </div>
    </div>
    <button id='jump' onclick="jump()">跳过剧情</button>
    <embed src="../../images/character/prot8.png" id="character1" width="45%">
    <embed src="../../images/character/liu1.png" id="character2" width="45%">
    <div id="wrapper">

        <div id='name_area'></div>
        <div id="dialog_area">
        </div>

        <div id="function_area">
            <button onclick=save()>存档</button>
            <button onclick="location='../storage.html'">读档</button>
            <button onclick="location='../acheivement.html'">成就</button>
            <button onclick="location='../attribute.html'">记忆</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>

        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <button onclick="location='../chapter2/2-1.html'">昏厥</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>
