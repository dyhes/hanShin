<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/master.css">
    <link rel="icon" href="../images/favicon.ico">
    <script src='../../js/change/change.js'></script>
    <script src="../../js/main.js"></script>
    <script>
        //放剧情
        let t = ['你在任务结束之后，仍然回到了彻底军的据点。',
'尽管你刚刚以你自己都唾弃的方式放弃了战斗，但你绝不希望仅仅在战斗的后方完成文书工作……',
'柳东旭得知你的想法，推荐你去研究所尝试学习，看看是否能够作为科研人员推动彻底军的科技发展。'

        ]
        let present = 0;
        //放对应的人物
        let c = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '']//填入名称，旁白不用填

        function run() {
            dialog(t, c, present);
            present++
            if (present > 2 * t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
                //想实现的特殊功能用注释写在这里
            }
        }
    </script>
    <title>3-5彻底军科研所</title>
    <style type="text/css">
        #wrapper {
            background: url("../../images/factory.png");
        }
    </style>

</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <embed src="../../images/character/prot12.png" id="character1" width="45%">
    <embed src="../../images/character/prot4.png" id="character2" width="45%">
    <div id="wrapper">
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id='name_area'></div><div id="dialog_area"></div>

        <div id="function_area">
            <button onclick=save()>存档</button>
            <button onclick="location='../storage.html'">读档</button>
            <button onclick="location='../acheivement.html'">成就</button>
            <button onclick="location='../attribute.html'">记忆</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>
        <div id="prompt_area">
            <div></div>
            <div id='prompt_text'>存档成功</div>
            <div id='prompt_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <!--选项，在location中修改链接-->
                <button onclick="location='3-7.html'">去研究所</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
