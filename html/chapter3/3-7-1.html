        //放剧情
        let t = ['研究的过程触发了你更多的记忆。（获得记忆碎片*1）',
'你想起自己原本是其他星球的一名研究材料学的科研工作者，却因为飞船在进行宇宙间跃迁时，遇到了突然形成的大型伽马射线暴，导致舱体和你的保护壳一并粉碎，意识流也遭到射线破坏。',

        let present = 0;
        //放对应的人物
        let c = ['','','','','','']//填入名称，旁白不用填
