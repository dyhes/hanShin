    <script>
        let t = ['个人终端上记载了你的身份，克隆人35211号。以及你的生平来历。你是某公司量产型号的克隆体，编号35211，被生产时状态为10岁，在15年前被卖到如今的主人家。',
            '而初始界面最醒目的部分显示着【身体健康，状态正常，无疾病】。可你现在极其虚弱、走动一步都感到摇摇欲坠的状态也算正常',

            '这一切究竟是怎么回事？',
            '（获得记忆碎片*1 可于记忆面板中查看）']

        let c=['','','','','','','','','']

        function run() {
            dialog(t,c,present);
            present++
            if (present >2*t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
                memo(0)
            }
        }
    </script>
