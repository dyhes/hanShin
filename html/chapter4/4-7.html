            '“那么克隆人呢？其实我们是与你们完全相同的生命。这一点，也不会因为任何的控制与践踏改变。科技的意义是带来更好的生活，但绝不意味着建立在践踏生命之上的幸福生活是正确的。”',

            for(let i=0;i<arr,length;i++)if(arr[i]==1)cnt+=1
            if(cnt==5)location='./4-7-2.html'
            else location='4-7-1.html'
        }

            changeCharacter(present, 3, 'character2', '../../images/character/lin5.png', 1)

            changeCharacter(present, 14, 'character2', '../../images/character/lin9.png', 1)
            changeCharacter(present, 25, 'character2', '../../images/character/lin4.png', 1)
            changeCharacter(present, 27, 'character2', '../../images/character/lin4.png', 0)
