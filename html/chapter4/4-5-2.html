<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/master.css">
    <link rel="icon" href="../images/favicon.ico">
    <script src='../../js/change/change.js'></script>
    <script src="../../js/main.js"></script>
    <script>
        //放剧情
        let t = ['紧接着，你通过篡改总控室里个人终端的存档信息，悄无声息地将人类的身份与克隆人对调。',
'所有娱乐场所忽然取消对人类的开放、维持秩序的机器粗暴地为他们戴上控制环……人类群体已经顾不上个人终端刚刚强制播放的视频，陷入了极度的惶恐。',
'与此同时，办公室的门外正传来巨响，而你却漫不经心地抻了个懒腰，听着门外的声响一点点弱下去。',
'“行动成功，进行下一步计划。”',
'你听着耳麦里传来的声音，露出一丝微笑。',
'联邦各地的彻底反抗军，正凭借领先于整个时代的科技，光速收割人类政权，强迫人类戴上象征着“屈辱”的控制环。',
'就好像每个克隆人曾习以为常的那样。',
'而彻底军的下一步计划，就是使用这些本不应该存在的肮脏装置，亲自送走创造出他们的种族——人类。',
'当克隆人取得全联邦的统治权之后，你再一次回到了这里。你准确又迅速地摁下那些日思夜想的按键，将曾经操控克隆人命运的枢纽机器权限，放大到全体控制环，然后……缓缓按下了收缩键——',
'片刻过后，这个星球上，就再没有人类了。',
'……或许吧。']
        let present = 0;
        //放对应的人物
        let c = ['','','','柳东旭','','','','','','','','','','','','','','','','','']//填入名称，旁白不用填

        function run() {
            dialog(t, c, present);
            present++
            changeCharacter(present,5,'character1','../../images/character/pro7.png',1)
            if (present > 2 * t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;
            
                //想实现的特殊功能用注释写在这里
            }
        }
    </script>
    <title>4-5计划达成</title>
    <style type="text/css">
        #wrapper {
            background: url("../../images/control.png" );
        }
    </style>

</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <embed src="../../images/character/pro1.png" id="character1" width="45%">
    <embed src="../../images/character/prot4.png" id="character2" width="45%">
    <div id="wrapper">
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id='name_area'></div><div id="dialog_area"></div>

        <div id="function_area">
            <button onclick=save()>存档</button>
            <button onclick="location='../storage.html'">读档</button>
            <button onclick="location='../acheivement.html'">成就</button>
            <button onclick="location='../attribute.html'">记忆</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>
        <div id="prompt_area">
            <div></div>
            <div id='prompt_text'>存档成功</div>
            <div id='prompt_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <!--选项，在location中修改链接-->
                <button onclick="location='../end/te1.html'">在你看不到的角落，<br>一双双闪烁着仇恨火焰的眼瞳正在张开。</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
