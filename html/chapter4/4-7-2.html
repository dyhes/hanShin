<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/master.css">
    <link rel="icon" href="../images/favicon.ico">
    <script src='../../js/change/change.js'></script>
    <script src="../../js/main.js"></script>
    <script>
        //放剧情
        let t = ['最后，克隆人与人类达成了共识，人类也切实开始反思自己的所作所为。',
'他们将在接下来的生命里戴上与克隆人相同的控制环，虽然所有的控制环都不再拥有控制生命的能力。',
'人类将用实际行动来弥补克隆人受到的创伤。他们重新开始思考，他们写文学去探讨生命、去审判自己……而克隆人监督着这一切。',
'克隆人这个称呼从此消失了。你们不再是任何生物的附属，而是作为一个独立出来的人类种族存在。',
'你们拥有了一个新的名字：卢塔尔。',
'这个词在星际语里代表一种鸟类，那是一种弱小却极擅长借力的猎手。它们借助狂风与巨木、借助自然与彼此的力量，可以撕碎比自己强大几十倍的猎物。',
'你们的目光甚至不仅仅局限于这个星球。除了逐步使人类与克隆人重新融为一体，你与人类科学家一起，不断研究航天等各个领域的科技，使这颗星球的科技全方位地发展起来。',
'联邦只是起点，星球之上，还有无尽的星海在等着你们去探索。而宇宙共同体就伫立在星云之间，静候你们的到来。']
        let present = 0;
        //放对应的人物
        let c = ['','','','','','','','','','','','']//填入名称，旁白不用填

        function run() {
            dialog(t, c, present);
            present++
            changeBackground(present,1,'../../images/black.png')
            changeBackground(present,2,'../../images/orb.png')
            changeBackground(present,3,'../../images/flower.jpg')
            changeBackground(present,6,'../../images/cosmos.jpg')
            if (present > 2 * t.length) {
                document.getElementById('dialog_area').style.opacity = 0;
                document.getElementById('option_area').style.opacity = 1;

                //想实现的特殊功能用注释写在这里
            }
        }
    </script>
    <title>4-7新的道路</title>
    <style type="text/css">
        #wrapper {
            background: url("../../images/white.png" );
        }
    </style>

</head>

<body onpageshow="chapInit();run()" onclick="run()">
    <div id="wrapper">
        <button id='jump' onclick="jump()">跳过剧情</button>
        <div id='name_area'></div><div id="dialog_area"></div>

        <div id="function_area">
            <button onclick=save()>存档</button>
            <button onclick="location='../storage.html'">读档</button>
            <button onclick="location='../acheivement.html'">成就</button>
            <button onclick="location='../attribute.html'">记忆</button>
            <button onclick="location='../../index.html'">主页</button>
        </div>
        <div id="prompt_area">
            <div></div>
            <div id='prompt_text'>存档成功</div>
            <div id='prompt_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
        <div id="option_area">
            <div class="blank"></div>
            <div id="buttons">
                <!--选项，在location中修改链接-->
                <button onclick="location='../end/HE2.html'">前进！</button>
            </div>
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
