        //放剧情
        let t = ['紧接着，你通过篡改总控室里个人终端的存档信息，悄无声息地将人类的身份与克隆人对调。',
'所有娱乐场所忽然取消对人类的开放、维持秩序的机器粗暴地为他们戴上控制环……人类群体已经顾不上个人终端刚刚强制播放的视频，陷入了极度的惶恐。',

'就好像每个克隆人曾习以为常的那样。',

'还有一点，禁止工作。',
'彻底军将克隆人的称呼更改为新人类，并且打算在你的带领下，系统教学新人类星际语，阻绝旧人类了解新人类文化的可能。',
'新人类的工作能力极强，并不需要人类进行插手。而在禁止学习新文字的基础上，阻止旧人类在工作的途中积累经验，这些人将深陷舒适的沼泽，然后被不知不觉盖过头顶的泥浆缓慢吞噬。',
'没有了知识的摄入与工作的输出，人类终将在麻木而平淡的生活里，沦为真正的宠物。']

            if (present > 2 * t.length) {

                document.getElementById('option_area').style.opacity = 1;
              
                //想实现的特殊功能用注释写在这里
